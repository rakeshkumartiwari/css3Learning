<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./3d-animation.css">
</head>

<body>
    <h1>3D Transition Demos</h1>

    <!--rotated3d()-->
    <div class="box">
        <div class="rotated3d">
            <figure>ROTATED 3D</figure>
        </div>
    </div>

    <!--translate3d()-->
    <div class="box">
        <div class="translate3d">
            <figure>TRANSLATE 3D</figure>
        </div>
    </div>

    <!--scale3d()-->
    <div class="box">
        <div class="scale3d">
            <figure>SCALE 3D</figure>
        </div>
    </div>
</body>

</html>
